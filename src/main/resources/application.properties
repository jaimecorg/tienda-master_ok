#server.servlet.context-path=/tienda

server.port=8080
server.servlet.context-path=/tienda

spring.datasource.url=jdbc:mysql://localhost:3306/tienda_online
spring.datasource.username=tienda
spring.datasource.password=Tienda*1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.default_schema= tienda_online
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_stadistics=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

pagination.size=4